<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise HTML</title>
    <style>
      #content {
        padding: 30px 0px;
      }
    </style>
  </head>
  <body>
    <header>Exercise HTML</header>
    <br />

    <nav>
      <a href wm-nav="exercise/test.html">00 - Test</a>
      |
      <a href wm-nav="exercise/text1.html">01 - Text 01</a>
      |
      <a href wm-nav="exercise/text2.html">02 - Text 02</a>
      |
      <a href wm-nav="exercise/lists.html">03 - Lists</a>
      |
      <a href wm-nav="exercise/nestedLists.html">04 - Nested lists</a>
      |
      <a href wm-nav="exercise/links.html">05 - Links</a>
      |
      <a href wm-nav="exercise/table.html">06 - Table</a>
      |
      <a href wm-nav="exercise/form/form.html">07 - Form</a>
      |
      <a href wm-nav="exercise/images.html">08 - Images</a>
    </nav>

    <section id="content"></section>

    <footer>Course of modern web</footer>

    <script>
      document.querySelectorAll("[wm-nav]").forEach((link) => {
        const content = document.getElementById("content");

        link.onclick = function (e) {
          e.preventDefault();
          fetch(link.getAttribute("wm-nav"))
            .then((resp) => resp.text())
            .then((html) => (content.innerHTML = html));
        };
      });
    </script>
  </body>
</html>
